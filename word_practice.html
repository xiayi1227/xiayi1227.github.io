<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek牛津词典 - 每日单词听写</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 2.8rem;
            color: #4da0ff;
            background: rgba(255, 255, 255, 0.1);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-size: 2.6rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" fill="rgba(255,255,255,0.1)"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" /></svg>');
            background-size: 1200px 100px;
            animation: wave 12s linear infinite;
        }
        
        .wave2 {
            animation-duration: 16s;
            opacity: 0.5;
            bottom: 10px;
            animation-direction: reverse;
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }
        
        .settings {
            padding: 35px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        
        .setting-title {
            font-size: 1.8rem;
            color: #2c5364;
            margin-bottom: 10px;
        }
        
        .setting-desc {
            color: #6c757d;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .word-count {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .count-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: #e9ecef;
            color: #495057;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 120px;
        }
        
        .count-btn:hover {
            background: #dee2e6;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .count-btn.active {
            background: linear-gradient(90deg, #2c5364, #203a43);
            color: white;
            box-shadow: 0 5px 15px rgba(44, 83, 100, 0.4);
        }
        
        .start-btn {
            padding: 16px 60px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #2c5364, #203a43);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(44, 83, 100, 0.4);
            margin-top: 10px;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(44, 83, 100, 0.5);
        }
        
        .start-btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .content {
            padding: 40px;
            display: none;
            flex-direction: column;
            gap: 30px;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #2c5364;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .section-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .words-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }
        
        .word-item {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .word-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .word-label {
            font-size: 1.1rem;
            color: #495057;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .word-input {
            padding: 14px 18px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
            outline: none;
        }
        
        .word-input:focus {
            border-color: #2c5364;
            box-shadow: 0 0 0 3px rgba(44, 83, 100, 0.2);
        }
        
        .word-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 8px 0;
        }
        
        .part-of-speech {
            background: #2c5364;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .word-meaning {
            font-size: 1rem;
            color: #495057;
            line-height: 1.6;
        }
        
        .phonetic {
            font-size: 0.95rem;
            color: #6c757d;
            font-style: italic;
            margin-top: 5px;
        }
        
        .result-section {
            display: none;
            padding: 40px;
            text-align: center;
        }
        
        .result-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #2c5364;
        }
        
        .score-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
        }
        
        .score-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#4da0ff 0%, #2c5364 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 1s ease;
        }
        
        .score-text {
            font-size: 3rem;
            font-weight: bold;
            color: #2c5364;
        }
        
        .score-inner {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #495057;
            max-width: 600px;
            margin: 25px auto;
            line-height: 1.6;
        }
        
        .perfect {
            color: #28a745;
            font-size: 2.2rem;
            margin: 20px 0;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .results-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin: 30px 0;
            border-radius: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        
        .result-item {
            padding: 18px;
            border-radius: 12px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .result-item.correct {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
        
        .result-item.incorrect {
            background: #ffebee;
            border-left: 5px solid #f44336;
        }
        
        .word-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }
        
        .word-text {
            font-weight: 600;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-answer {
            font-size: 1.1rem;
            margin-top: 8px;
        }
        
        .correct-answer {
            font-size: 1.1rem;
            color: #f44336;
            font-weight: 500;
        }
        
        .status-icon {
            font-size: 1.8rem;
            width: 50px;
            text-align: center;
        }
        
        .correct .status-icon {
            color: #4caf50;
        }
        
        .incorrect .status-icon {
            color: #f44336;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 14px 40px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .restart-btn {
            background: linear-gradient(90deg, #2c5364, #203a43);
            color: white;
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(44, 83, 100, 0.4);
        }
        
        .exit-btn {
            background: white;
            color: #2c5364;
            border: 2px solid #2c5364;
        }
        
        .exit-btn:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .api-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            color: #6c757d;
        }
        
        .api-info i {
            color: #2c5364;
            margin-right: 8px;
        }
        
        .oxford-badge {
            background: #002147;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .words-container {
                grid-template-columns: 1fr;
            }
            
            .count-btn {
                padding: 12px 20px;
                min-width: 100px;
            }
            
            .settings, .content, .result-section {
                padding: 25px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="wave"></div>
            <div class="wave wave2"></div>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <h1>牛津词典每日听写</h1>
                </div>
                <p class="subtitle">与DeepSeek合作，为您提供最权威的英语单词学习体验</p>
                <div class="oxford-badge">
                    <i class="fas fa-university"></i>
                    词源来自牛津英语词典
                </div>
            </div>
        </header>
        
        <div class="settings">
            <h2 class="setting-title">开始您的每日单词听写</h2>
            <p class="setting-desc">选择您想挑战的单词数量，我们将从牛津词典中随机选取单词进行听写测试</p>
            
            <div class="word-count">
                <button class="count-btn active" data-count="5">5个单词</button>
                <button class="count-btn" data-count="10">10个单词</button>
                <button class="count-btn" data-count="20">20个单词</button>
                <button class="count-btn" data-count="50">50个单词</button>
            </div>
            
            <button id="startBtn" class="start-btn">
                <i class="fas fa-play-circle"></i> 开始今日听写
            </button>
            
            <div class="api-info">
                <i class="fas fa-sync-alt fa-spin"></i> 正在连接DeepSeek服务，获取牛津词典单词数据...
            </div>
        </div>
        
        <div id="content" class="content">
            <h2 class="section-title">单词听写测试</h2>
            <p class="section-subtitle">请根据发音拼写以下单词</p>
            
            <div id="wordsContainer" class="words-container">
                <!-- 单词输入框将在这里动态生成 -->
            </div>
            
            <button id="submitBtn" class="start-btn">
                <i class="fas fa-check-circle"></i> 完成听写
            </button>
        </div>
        
        <div id="resultSection" class="result-section">
            <h2 class="result-title">听写结果</h2>
            
            <div class="score-container">
                <div class="score-circle" id="scoreCircle">
                    <div class="score-inner">
                        <div class="score-text" id="scoreText">0%</div>
                    </div>
                </div>
            </div>
            
            <p id="message" class="message">继续努力，每天进步一点点！</p>
            <div id="perfectScore" class="perfect" style="display: none;">太棒了！全部正确！</div>
            
            <div class="results-container" id="resultsContainer">
                <!-- 结果将在这里显示 -->
            </div>
            
            <div class="action-buttons">
                <button id="restartBtn" class="action-btn restart-btn">
                    <i class="fas fa-redo"></i> 再来一次
                </button>
                <button id="exitBtn" class="action-btn exit-btn">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面元素
            const countButtons = document.querySelectorAll('.count-btn');
            const startBtn = document.getElementById('startBtn');
            const contentSection = document.getElementById('content');
            const wordsContainer = document.getElementById('wordsContainer');
            const submitBtn = document.getElementById('submitBtn');
            const resultSection = document.getElementById('resultSection');
            const resultsContainer = document.getElementById('resultsContainer');
            const scoreText = document.getElementById('scoreText');
            const scoreCircle = document.getElementById('scoreCircle');
            const message = document.getElementById('message');
            const perfectScore = document.getElementById('perfectScore');
            const restartBtn = document.getElementById('restartBtn');
            const exitBtn = document.getElementById('exitBtn');
            const apiInfo = document.querySelector('.api-info');
            
            // 配置
            let wordCount = 5;
            let currentWords = [];
            
            // 牛津词典单词库（包含词性、释义和音标）
            const oxfordWords = [
                { word: "ephemeral", meaning: "短暂的，瞬息的", phonetic: "/ɪˈfem.ər.əl/", partOfSpeech: "adj." },
                { word: "paradigm", meaning: "范例，示例", phonetic: "/ˈpær.ə.daɪm/", partOfSpeech: "n." },
                { word: "panacea", meaning: "万能药", phonetic: "/ˌpæn.əˈsiː.ə/", partOfSpeech: "n." },
                { word: "vicissitude", meaning: "变迁，兴衰", phonetic: "/vɪˈsɪs.ɪ.tjuːd/", partOfSpeech: "n." },
                { word: "pragmatic", meaning: "务实的，实用的", phonetic: "/præɡˈmæt.ɪk/", partOfSpeech: "adj." },
                { word: "serendipity", meaning: "意外发现珍奇事物的才能", phonetic: "/ˌser.ənˈdɪp.ə.ti/", partOfSpeech: "n." },
                { word: "ubiquitous", meaning: "无所不在的，普遍存在的", phonetic: "/juːˈbɪk.wɪ.təs/", partOfSpeech: "adj." },
                { word: "eloquent", meaning: "雄辩的，有口才的", phonetic: "/ˈel.ə.kwənt/", partOfSpeech: "adj." },
                { word: "resilience", meaning: "恢复力，适应力", phonetic: "/rɪˈzɪl.i.əns/", partOfSpeech: "n." },
                { word: "quintessential", meaning: "精髓的，典型的", phonetic: "/ˌkwɪn.tɪˈsen.ʃəl/", partOfSpeech: "adj." },
                { word: "esoteric", meaning: "深奥的，难懂的", phonetic: "/ˌes.əˈter.ɪk/", partOfSpeech: "adj." },
                { word: "plethora", meaning: "过多，过剩", phonetic: "/ˈpleθ.ər.ə/", partOfSpeech: "n." },
                { word: "benevolent", meaning: "仁慈的，慈善的", phonetic: "/bəˈnev.əl.ənt/", partOfSpeech: "adj." },
                { word: "cacophony", meaning: "刺耳的声音", phonetic: "/kəˈkɒf.ən.i/", partOfSpeech: "n." },
                { word: "idiosyncrasy", meaning: "特质，特性", phonetic: "/ˌɪd.i.əˈsɪŋ.krə.si/", partOfSpeech: "n." },
                { word: "magnanimous", meaning: "宽宏大量的", phonetic: "/mæɡˈnæn.ɪ.məs/", partOfSpeech: "adj." },
                { word: "ostentatious", meaning: "炫耀的，卖弄的", phonetic: "/ˌɒs.tenˈteɪ.ʃəs/", partOfSpeech: "adj." },
                { word: "fastidious", meaning: "挑剔的，苛求的", phonetic: "/fæsˈtɪd.i.əs/", partOfSpeech: "adj." },
                { word: "mellifluous", meaning: "如蜜般甜美的（声音）", phonetic: "/məˈlɪf.lu.əs/", partOfSpeech: "adj." },
                { word: "sycophant", meaning: "阿谀奉承者", phonetic: "/ˈsɪk.ə.fænt/", partOfSpeech: "n." }
            ];
            
            // 选择单词数量
            countButtons.forEach(button => {
                button.addEventListener('click', () => {
                    countButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    wordCount = parseInt(button.dataset.count);
                });
            });
            
            // 开始听写
            startBtn.addEventListener('click', () => {
                // 模拟API调用
                apiInfo.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> 正在从牛津词典获取 ${wordCount} 个单词...`;
                
                setTimeout(() => {
                    // 获取随机单词
                    currentWords = getRandomWords(wordCount);
                    
                    // 生成输入框
                    wordsContainer.innerHTML = '';
                    currentWords.forEach((wordObj, index) => {
                        const wordItem = document.createElement('div');
                        wordItem.className = 'word-item';
                        wordItem.innerHTML = `
                            <label class="word-label">单词 #${index + 1}</label>
                            <div class="word-meta">
                                <span class="part-of-speech">${wordObj.partOfSpeech}</span>
                                <div class="word-meaning">${wordObj.meaning}</div>
                            </div>
                            <div class="phonetic">发音: ${wordObj.phonetic}</div>
                            <input type="text" class="word-input" data-word="${wordObj.word}" placeholder="输入您听到的单词">
                        `;
                        wordsContainer.appendChild(wordItem);
                    });
                    
                    // 显示内容区域
                    contentSection.style.display = 'flex';
                    document.querySelector('.settings').style.display = 'none';
                    apiInfo.innerHTML = `<i class="fas fa-check-circle"></i> 成功从牛津词典获取 ${wordCount} 个单词`;
                }, 1500);
            });
            
            // 提交答案
            submitBtn.addEventListener('click', () => {
                const inputs = document.querySelectorAll('.word-input');
                let correctCount = 0;
                
                // 清空结果容器
                resultsContainer.innerHTML = '';
                
                // 检查每个答案
                currentWords.forEach((wordObj, index) => {
                    const userAnswer = inputs[index].value.trim().toLowerCase();
                    const correctWord = wordObj.word.toLowerCase();
                    const isCorrect = userAnswer === correctWord;
                    
                    if (isCorrect) correctCount++;
                    
                    // 创建结果项
                    const resultItem = document.createElement('div');
                    resultItem.className = `result-item ${isCorrect ? 'correct' : 'incorrect'}`;
                    resultItem.innerHTML = `
                        <div class="word-info">
                            <div class="word-text">
                                ${wordObj.word} 
                                <span class="phonetic">${wordObj.phonetic}</span>
                            </div>
                            <div class="word-meta">
                                <span class="part-of-speech">${wordObj.partOfSpeech}</span>
                                <span class="word-meaning">${wordObj.meaning}</span>
                            </div>
                            ${!isCorrect ? `
                                <div class="user-answer">您的拼写: <span class="user-answer-text">${userAnswer || '未填写'}</span></div>
                                <div class="correct-answer">正确拼写: ${wordObj.word}</div>
                            ` : ''}
                        </div>
                        <div class="status-icon">
                            ${isCorrect ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>'}
                        </div>
                    `;
                    
                    resultsContainer.appendChild(resultItem);
                });
                
                // 计算得分
                const score = Math.round((correctCount / wordCount) * 100);
                scoreText.textContent = `${score}%`;
                
                // 更新圆形进度条
                scoreCircle.style.background = `conic-gradient(#4da0ff 0% ${score}%, #e0e0e0 ${score}% 100%)`;
                
                // 设置消息
                if (score === 100) {
                    message.textContent = "完美！您掌握了所有单词！";
                    perfectScore.style.display = 'block';
                    restartBtn.style.display = 'none'; // 全对时不显示"再来一次"
                } else if (score >= 80) {
                    message.textContent = "做得非常好！您已掌握大部分单词！";
                    perfectScore.style.display = 'none';
                    restartBtn.style.display = 'block';
                } else if (score >= 60) {
                    message.textContent = "不错！继续努力，您会越来越好的！";
                    perfectScore.style.display = 'none';
                    restartBtn.style.display = 'block';
                } else {
                    message.textContent = "坚持练习，每天进步一点点！";
                    perfectScore.style.display = 'none';
                    restartBtn.style.display = 'block';
                }
                
                // 显示结果区域
                contentSection.style.display = 'none';
                resultSection.style.display = 'block';
            });
            
            // 再来一次
            restartBtn.addEventListener('click', () => {
                resultSection.style.display = 'none';
                document.querySelector('.settings').style.display = 'flex';
                perfectScore.style.display = 'none';
                restartBtn.style.display = 'block';
                apiInfo.innerHTML = `<i class="fas fa-sync-alt"></i> 准备获取新的单词...`;
            });
            
            // 退出
            exitBtn.addEventListener('click', () => {
                alert('感谢使用牛津词典单词听写！明天见！');
                resultSection.style.display = 'none';
                document.querySelector('.settings').style.display = 'flex';
                perfectScore.style.display = 'none';
                restartBtn.style.display = 'block';
                apiInfo.innerHTML = `<i class="fas fa-sync-alt"></i> 准备获取新的单词...`;
            });
            
            // 从单词库中随机选择单词
            function getRandomWords(count) {
                const shuffled = [...oxfordWords].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }
        });
    </script>
